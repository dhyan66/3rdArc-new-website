<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>3rd Arc Productions - Creative Production & Photography</title>
    <meta
      name="description"
      content="Professional production company specializing in photography, videography, and creative content for brands and businesses."
    />
    <meta name="author" content="3rd Arc Productions" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/3rd-arc-logo.png" />
    <link rel="icon" type="image/png" href="/3rd-arc-logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/3rd-arc-logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/3rd-arc-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/3rd-arc-logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="3rd Arc Productions - Creative Videography & Photography"
    />
    <meta
      property="og:description"
      content="Production company specializing in videography, editorial, and commercial photography for brands and publications."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/3rd-arc-logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="3rd Arc Productions - Creative Videography & Photography"
    />
    <meta
      name="twitter:description"
      content="Production company specializing in videography, editorial, and commercial photography for global brands and publications."
    />
    <meta name="twitter:image" content="/3rd-arc-logo.png" />

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for potential external resources -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Prefetch route pages for faster navigation -->
    <link rel="prefetch" href="/about" />
    <link rel="prefetch" href="/category/selected" />

    <!-- Google Fonts with font-display: swap for faster initial render -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
